<div class="review">
    <div class="review-header">
    <i class="fas fa-user"></i>
      <span class="review-name">{{this.name}}</span>
      <div class="review-rating rating">
          {{renderStars rating}}
          <span class="rating-text">({{rating}})</span>

      </div>
    </div>
    <p class="review-comment">{{this.comment}}</p>
  </div>
